<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #008CBA;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My HTML Page</h1>
    <p>This is a simple example to help you get started with HTML in VS Code.</p>
    <p>You can edit this file and see the changes live using the Live Preview extension!</p>
    <a href="https://www.google.com" target="_blank">Go to Google</a>

    <h2>Interactive Button</h2>
    <button onclick="alert('Hello from JavaScript!')">Click Me</button>

    <h2>Basic List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" style="width:300px;">

    <script>
        console.log('This is a message from JavaScript!');
    </script>
</body>
</html>
